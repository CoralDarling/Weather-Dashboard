<!DOCTYPE html> 
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanced Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Weather Forecast Dashboard</header>
    <div id="dashboard">
        <div id="city-search">
            <input type="text" id="search-input" placeholder="Enter a city">
            <button id="search-button">Search</button>
        </div>
        <div id="error-message" class="hidden"></div>
        <div id="weather-container">
            <div id="current-weather" class="hidden">
                 <h2>Current Weather</h2>
                 <p id="city-name"></p>
                 <p id="weather-icon"></p>
                 <p id="temperature"></p>
                 <p id="humidity"></p>
                 <p id="wind-speed"></p>
            </div>
            <div id="forecast-weather" class="hidden">
                <h2>5-Day Forecast</h2>
                <div id="forercast-container"></div>
            </div>
        </div>
        <div id="search-history"></div>
    </div>



</body>


</html>
